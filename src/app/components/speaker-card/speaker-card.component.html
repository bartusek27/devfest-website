<mat-card class="speaker-card">
  <mat-card-content>
    <div class="photo-container">
      <img class="photo" mat-card-image [src]="speaker.photo" alt="Photo of Elon Musk">
      <div class="info-container">
        <div>
          <h2 class="speaker-name">{{speaker.name}}</h2>
          <h3 class="speaker-companies">{{speaker.companies}}</h3>
        </div>
      </div>
    </div>
    <p class="intro">
      {{speaker.intro}}
    </p>
  </mat-card-content>
  <mat-card-footer class="footer">
    <a mat-icon-button href="https://twitter.com/DevFest_CZ" target="_blank" class="link">
      <mat-icon svgIcon="twitter" class="icon"></mat-icon>
    </a>
    <a mat-icon-button href="https://www.instagram.com/devfestcz/" target="_blank" class="link">
      <mat-icon svgIcon="instagram" class="icon"></mat-icon>
    </a>
    <a mat-icon-button href="https://www.facebook.com/DevFestCZ" target="_blank" class="link">
      <mat-icon svgIcon="facebook" class="icon"></mat-icon>
    </a>
  </mat-card-footer>
</mat-card>
