<section>
  <div class="background-gradient" *ngIf="speakers$ | async;let speakers; else loading">
    <div class="container">
      <app-speaker-card></app-speaker-card>
    </div>
  </div>
  <ng-template #loading>
    <div class="app-loading-child background-gradient">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </ng-template>
</section>
